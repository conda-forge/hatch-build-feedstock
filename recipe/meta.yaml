{% set name = "hatch-build" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hatch_build-{{ version }}.tar.gz
  sha256: 0fa45a64a6bc0a674489566c0eeb1de59f1b1a24f87c5a60830b3756d762f3f3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - hatch-build = hatch_build.cli:hatchling

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - hatchling >=1.14.1,<1.15

test:
  imports:
    - hatch_build.cli
  commands:
    - pip check
    - hatch-build --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/python-project-templates/hatch-build
  dev_url: https://github.com/python-project-templates/hatch-build
  summary: A minimal CLI wrapper around hatchling build
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
